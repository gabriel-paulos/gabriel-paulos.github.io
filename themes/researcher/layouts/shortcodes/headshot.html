
<figure class="item">
    <img src="{{.Get "src" }}" alt=""/>
    <ul class="social-links">
        {{ range $item := .Page.Site.Params.socialIcons }}
           <li>
              <a href="{{ $item.url }}" rel="me" aria-label="{{ $item.title }}">
                <i class="{{ $item.icon }} fa-2x" aria-hidden="true"></i>
            </a>
        </li>
        {{ end }}
    </ul>
</figure>
